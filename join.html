<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/join.css"/>
    <script src="scripts/includeHTML.js"></script>
    <title>join</title>
</head>
<body>
    <!--nav.html파일을 삽입하기위해 Ajax를 이용하여 코드 간결하게-->
    <nav include-html="nav.html"></nav>
    <script>includeHTML();</script>

    <div id="container">
        <!--회원가입 헤더 부분-->
        <header>
            <h1 id="join_title" align="center">회원가입</h1>
            <div id="progress">
                <hr>
                <span id="progress_inputInfo">정보입력</span> 
                <div id="progress_sign">
                    <img src="images/heart.png">
                </div>
                <span id="progress_complete">가입완료</span>
                <hr>
            </div>
        </header>

        <!--회원가입 메인 부분-->
        <main id="join_main">
            <div id="join_label">
                <div><label for="id">아이디 *</label></div>
                <div><label for="password">비밀번호 *</label></div>
                <div><label for="check_password">비밀번호 확인 *</label></div>
                <div><label for="name">이름</label></div>
                <div><label for="phoneNum">전화번호</label></div>
                <div><label for="email">이메일</label></div>
                <div><label for="address">주소</label></div>
            </div>
            <div id="join_input">
                <input type="text" id="id">
                <div class="text">이미 존재하는 아이디입니다.</div>
                <input type="text" id="password">
                <div class="text">특수문자, 소문자, 숫자를 포함하며 8자 이상이어야 합니다.</div>
                <input type="text" id="check_password">
                <div class="text">비밀번호가 일치하지 않습니다.</div>
                <input type="text" id="name">
                <div class="text">이름은 필수입력 항목입니다.</div>
                <input type="text" id="phoneNum">
                <div class="text">전화번호는 필수입력 항목입니다.</div>
                <input type="text" id="email">
                <div class="text"><font color="white">비어있습니다</font></div>
                <input type="text" id="address">
                <div class="text"><font color="white">비어있습니다</font></div>
            </div>
            <div id="join_checkID"><button id="check_ID">중복확인</button></div>
        </main>
    </div>
</body>
</html>
