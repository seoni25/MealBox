<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/join_success.css"/>
    <script src="scripts/includeHTML.js"></script>
    <title>회원가입 완료</title>
</head>
<body>
    <!--nav.html파일을 삽입하기위해 Ajax를 이용하여 코드 간결하게-->
    <!--문제점1)현재는 visual studio code에서만 가능. 로컬서버를 제공해주기 때문에. 따라서 크롬으로 열려면 node.js를 사용해야 할 듯.-->
    <nav include-html="nav.html"></nav>
    <script>includeHTML();</script>

    <div id="container">
        <!--회원가입 헤더 부분-->
        <header>
            <h1 id="join_title" align="center">회원가입</h1>
            <div id="progress">
                <hr>
                <span id="progress_inputInfo">정보입력</span> 
                <div id="progress_sign">
                    <img src="images/heart.png">
                </div>
                <span id="progress_complete">가입완료</span>
                <hr>
            </div>
        </header>

        <!--회원가입 메인 부분-->
        <main id="joinSuccess_main">
           <div>회원가입 완료</div>
           <div>홍길동님의<br>
            회원가입이 완료되었습니다.</div>
        </main>
        <div id="joinSuccess_buttons">
            <!--버튼 링크는 나중에 js파일에서 함수화해가지고 연결하여 가독성 높이기-->
            <button class="style_button" onclick="location.href='#'">로그인</button>
            <button class="style_button" onclick="location.href='#'">메인으로</button>
        </div>
    </div>
</body>
</html>
