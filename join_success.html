<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/join_success.css"/>
    <!--nav.html파일을 삽입하여 코드를 간결하게 하는 방법=html파일에 원하는 html파일을 불러온다
    html을 불러오는 방법은 두가지. 두가지 모두 서버가 필요함
    1안) ajax를 이용하는 방법
    2안) jquery를 이용하는 방법
    찾아본 결과, jquery를 사용하는 것이 일반적이라고 하지만, vs code에서 실행하면 보이지 않음.
    ajax를 사용하면 vs code에서 로컬서버를 제공해주기 때문에 실행 가능하다고 함.
    *사용 시, nav.css의 id명과 겹치지 않도록 주의하기
    -->

    <!--1안-->
    <script src="scripts/includeHTML.js"></script>
     <!--2안-->
    <!--<script src="//code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("nav").load(nav.html);
        })
    </script>-->
    <title>회원가입 완료</title>
</head>
<body>
    
    <!--1안-->
    <nav include-html="nav.html"></nav>
    <script>includeHTML();</script>
    <!--2안-->
    <!--<nav id="nav"></nav>-->
    <div id="container">
        <!--회원가입 헤더 부분-->
        <header>
            <h1 id="join_title" align="center">회원가입</h1>
            <div id="progress">
                <hr>
                <span id="progress_inputInfo">정보입력</span> 
                <div id="progress_sign">
                    <img src="images/heart.png">
                </div>
                <span id="progress_complete">가입완료</span>
                <hr>
            </div>
        </header>

        <!--회원가입 메인 부분-->
        <main id="joinSuccess_main">
           <div>회원가입 완료</div>
           <div>홍길동님의<br>
            회원가입이 완료되었습니다.</div>
        </main>
        <div id="joinSuccess_buttons">
            <!--할일)버튼 링크는 나중에 js파일에서 함수화해가지고 연결하여 가독성 높이기-->
            <button class="style_button" onclick="location.href='#'">로그인</button>
            <button class="style_button" onclick="location.href='#'">메인으로</button>
        </div>
    </div>
</body>
</html>
