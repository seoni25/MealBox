<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/login.css"/>
    <script src="scripts/includeHTML.js"></script>
    <title>로그인</title>
</head>
<body>
    <!--nav.html파일을 삽입하기위해 Ajax를 이용하여 코드 간결하게하기 위한 코드-->
    <!--문제점1)현재는 visual studio code에서만 가능. 로컬서버를 제공해주기 때문에. 따라서 크롬으로 열려면 node.js를 사용해야 할 듯.-->
    <!--문제점2) nav.html을 삽입하므로, nav.css의 id명과 겹치지 않도록 주의하기-->
    <nav include-html="nav.html"></nav>
    <script>includeHTML();</script>

    <!--할일)submit하면 form은 jsp파일로 넘겨지고 jsp파일에서 join_success.html로 redirect하도록 구현하기-->
    <!--문제점2)post로 하면 visual studio code에서 실행이 잘 안됨. 그냥 크롬으로 열었을 때는 post로 해도 동작함.-->
    <form id="container" action="login.html" method="get">
        <!--로그인 헤더 부분-->
        <header>
            <h1 id="login_title" align="center">로그인</h1>
            <hr>
        </header>
        <!--로그인 메인 부분-->
        <main>
            <input type="text" id="id" placeholder="아이디를 입력해주세요"/>
            <input type="password" id="password" placeholder="비밀번호를 입력해주세요"/>
        </main>
        <div id="login_buttons">
            <!--할일)버튼 링크는 나중에 js파일에서 함수화해가지고 연결하여 가독성 높이기-->
            <!--버튼 태그에 type을 명시하는 이유: button태그의 기본값이 submit이기 때문에-->
            <input type="submit" id="button_login" value="로그인">
            <button type="button" id="button_join" onclick="location.href='join.html'">회원가입</button>
        </div>
    </form>
</body>
</html>
